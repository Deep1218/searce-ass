<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="m-0">Planning Projects</h2>
  <button
    mat-mini-fab
    color="primary"
    class="shadow-none"
    (click)="openDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="row gap-4 projects-container mx-auto rounded-3">
  <ng-container *ngFor="let project of projects | async">
    <div
      class="col-md-3 rounded-4 p-0 custom-card"
      (click)="onClickProject(project)"
    >
      <app-project-card [data]="project"></app-project-card>
    </div>
  </ng-container>
</div>
