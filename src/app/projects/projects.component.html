<mat-sidenav-container>
  <mat-sidenav mode="side" opened style="width: 5em; background-color: #3d3d3d">
    <div class="d-flex justify-content-center align-items-center m-2">
      <img
        width="65"
        height="65"
        src="assets/app_logo.svg"
        class="img-thumbnail border-0"
        style="background-color: #3d3d3d"
        alt="app_logo"
      />
    </div>
    <hr class="mx-auto" style="color: whitesmoke; width: 3em" />
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <app-header></app-header>
      <div class="d-flex justify-content-between align-items-center header">
        <h2 class="m-0">Planning Projects</h2>
        <button mat-mini-fab class="shadow-none btn-color btn-circle">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="row gap-4 projects-container mx-auto rounded-3">
        <div class="col-md-3 rounded-4 p-0">
          <app-project-card></app-project-card>
        </div>
        <div class="col-md-3 rounded-4 p-0">
          <app-project-card></app-project-card>
        </div>
        <div class="col-md-3 rounded-4 p-0">
          <app-project-card></app-project-card>
        </div>
        <div class="col-md-3 rounded-4 p-0">
          <app-project-card></app-project-card>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
